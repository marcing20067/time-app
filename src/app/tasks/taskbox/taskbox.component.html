<div class="tasks__box">
    <h2 class="tasks__box-heading">{{ title }}</h2>
    <ul class="taskslist">
        <div *ngFor="let task of tasks | async" class="task">
            <input type="checkbox" name="" id="" class="task__checkbox">
            
            <p class="task__content">{{ task.content }}</p>
            <button (click)="taskToEdit.emit(task)" class="task__btn-edit">Edit</button> 
            <p class="task__hour">{{ task.hour }}</p>
        </div>
    </ul>
</div>
